spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lhy?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true


nutz.dao.runtime.create=true
nutz.dao.runtime.migration=true
nutz.dao.runtime.basepackage=org.lhy.sb.bean

server.port=8080

logging.file=log.log
logging.level.org.springframework.boot.autoconfigure=debug


